<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>BootStrap Navbar</title>
      
      <style>
          header.masthead{
              text-align: center;
              color: white;
              background-image: url(images/puppy1.jpg);
              background-repeat: no-repeat;
              background-attachment: scroll;
              background-position: center center;
              background-size: cover;
              width: 100vw;
              height: 100vh;
          }
      
      </style>
  </head>
  <body id-"top">
      
      <div class="navbar navbar-expand-lg navbar-dark fixed-top">
      
          <div class="container">
            
              <a class="navbar-brand js-scroll-trigger" href="#top">Navbar</a>
              
              <div class="navbar-togler navbar-toggler-right" type="button" data-toggl="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsie">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link1"></a>Link1</li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link2"></a>Link2</li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link3"></a>Link3</li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link4"></a>Link4</li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link5"></a>Link5</li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#link6"></a>Link6</li>
                </ul>
              </div>
          </div>
      </div>
      
      <header class="masthead">
        <div class="container">
            <div class="intro-text"></div>  
        </div>
      </header>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
