<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>BootStrap Progress Bar</title>
  </head>
  <body>
      
      <div class="container">
      
          <h2>Basic Progress Bar</h2>
          
          <br>
          
          <div class="progress">
              
              <div class="progress-bar" style="width: 85%"></div>
          </div>
      </div>
      
      <div class="container">
      
          <h2>Progress Bar Height</h2>
          
          <br>
          
          <div class="progress" style="height: 15px">
              
              <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemax="100" style="width: 85%">
                  55% complete
              </div>
          </div>
      </div>
      
      <div class="container">
      
          <h2>Colored Progress Bar</h2>
          
          <br>
          
          <div class="progress" style="height: 15px">
              
              <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
              </div>
          </div>
          
          <br>
          
          <div class="progress" style="height: 15px">
              
              <div class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 35%">
              </div>
          </div>
          
          <br>
          
          <div class="progress" style="height: 15px">
              
              <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
              </div>
          </div>
          
          <br>
          
          <div class="progress" style="height: 15px">
              
              <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 95%">
              </div>
          </div>
      </div>
      
      <div class="container">
      
          <h2>Stripped Progress Bar</h2>
          
          <br>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped" style="width: 20%"></div>
          </div>
      </div>
      
      <div class="container">
      
          <h2>Stripped Progress Bar</h2>
          
          <br>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-success" style="width: 30%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-info" style="width: 40%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-danger" style="width: 60%"></div>
          </div>
      </div>
      
      <div class="container">
      
          <h2>Stripped Progress Bar animation</h2>
          
          <br>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 30%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 40%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 50%"></div>
          </div>
          
          <div class="progress">
              
              <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 60%"></div>
          </div>
      </div>
      
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
